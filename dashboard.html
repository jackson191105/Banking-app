<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Premier Banking</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="logo">
                <i class="ri-bank-line"></i>
                <span>NEXUS</span>
            </div>
            <ul class="nav-links">
                <li class="active"><i class="ri-dashboard-line"></i> Dashboard</li>
                <li><i class="ri-exchange-funds-line"></i> Transactions</li>
                <li><i class="ri-shield-user-line"></i> Security</li>
                <li><i class="ri-settings-3-line"></i> Settings</li>
            </ul>
        </nav>

        <main class="main-content">
            <header>
                <h1>Welcome back, <span id="user-name">Alex</span></h1>
                <div class="user-profile">
                    <i class="ri-notification-3-line"></i>
                    <div class="avatar"></div>
                </div>
            </header>

            <section class="stats-grid">
                <div class="card balance-card">
                    <p>Total Balance</p>
                    <h2 id="total-balance">$52,450.00</h2>
                    <span class="trend up"><i class="ri-arrow-right-up-line"></i> +2.5%</span>
                </div>
                
                <div class="card action-card">
                    <h3>Quick Transfer</h3>
                    <div class="input-group">
                        <input type="number" id="amount-input" placeholder="Amount">
                        <button onclick="handleTransfer()">Send Money</button>
                    </div>
                </div>
            </section>

            <section class="transactions">
                <h3>Recent Transactions</h3>
                <table id="transaction-table">
                    <thead>
                        <tr>
                            <th>Recipient</th>
                            <th>Date</th>
                            <th>Amount</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="transaction-body">
                        </tbody>
                </table>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
